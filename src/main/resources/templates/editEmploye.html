<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Employe</title>
</head>
<body>
<h2>Edit Employe</h2>

<form method="post" th:action="@{/editEmploye/{id}(id=${employe.id})}" th:object="${employe}">
    <input class="form-control" type="hidden" name="id" th:value="${employe.id}">
    <label>Name: <input class="form-control" type="text" name="name" th:value="${employe.name}" required></label>
    <label>Last Name: <input class="form-control" type="text" name="lastName" th:value="${employe.lastName}" required></label>
    <label>Middle Name: <input class="form-control" type="text" name="middleName" th:value="${employe.middleName}" required></label>
    <label>Date of Employment: <input class="form-control" type="date" name="dateOfEmployment" th:value="${employe.dateOfEmployment}" required></label>
    <label>Username: <input class="form-control" type="text" name="username" th:value="${employe.username}" minlength="6" required></label>
    <label>Password:(Last password: ) <input class="form-control" type="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*\W).{8,}" title="Must contain at least one digit, one uppercase letter, one lowercase letter, one special character, and at least 8 characters" required></label>
    <label>Phone Number: <input class="form-control" type="tel" name="phoneNumber" th:value="${employe.phoneNumber}" pattern="\+\d{1,3}\(\d{1,3}\)\d{3}-\d{2}-\d{2}" title="Please enter a valid phone number (+7(123)456-78-90)" required></label>
    <button type="submit" class="operator btn btn-info">Save</button>
</form>
</body>
</html>
